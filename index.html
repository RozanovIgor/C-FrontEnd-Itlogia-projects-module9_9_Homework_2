<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>
<div class="container">
    <div class="logo">
        HOME<SPAN class="logo__span">W</SPAN>ORKS
    </div>
    <div class="container__left">
    <form action="" class="form" id="form">
        <h1 class="form__title" id="form__title">Get your free account</h1>
        <h2 class="form__subtitle" id="form__subtitle">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever)
            anytime.</h2>
        <div class="inputs">
            <label class="inputs__label hide" for="inputs__name">Full Name
                <input type="text" class="input" id = "inputs__name" name="name">
                <small class="input_error hidden" id="inputs__name-error">Only letters or space</small>
            </label>
            <label class="inputs__label" for="inputs__username" id="username_label">Your username
                <input type="text" class="input" id="inputs__username" name="username">
                <small class="input_error hidden" id="inputs__username-error">Only letters, digits, "_","-"</small>
            </label>
            <label class="inputs__label hide" for="inputs__email">E-mail
                <input type="email" class="input" id="inputs__email" name="email">
                <small class="input_error hidden" id="inputs__email-error">incorrect email format</small>
            </label>
            <label class="inputs__label" for="inputs__password" id="password_label">Password
                <input type="password" class="input" id="inputs__password" name="password" >
                <small class="input_error hidden" id="inputs__password-error">min 8 symbols, 1 capital letter, 1 digit, 1 special symbol</small>
            </label>
            <label class="inputs__label hide" for="inputs__password-repeat">Repeat Password
                <input type="password" class="input" id="inputs__password-repeat" >
                <small class="input_error hidden" id="inputs__password-repeat-error">passwords dont match</small>
            </label>

            <label class="inputs__agree-label hide" id="agree_label">
                <input type="checkbox" class="inputs__agree" id="inputs_agree-checkbox" name="agree">
                Agree to our Terms of Service and Privacy Statement
                <small class="input_error hidden" id="inputs_agree">You must agree with our terms</small>
            </label>

            <button class="button form__submit" id="form__submit">Sign Up</button>
            <a href="#" class = "form__already" id="form__already">Already have an account?</a>

        </div>


    </form>
    </div>
    <div class="container__right">
    <div class="image">
        <div class="image__container">
            <img src="images/image__background.png" alt="background" class="image__background" id="image__img">
            <img src="images/rocket.png" alt="rocket" class="image__rocket">
            <div class="circle circle__first"></div>

            <div class="circle circle__third"></div>
            <div class="circle circle__second"></div>
        </div>
    </div>
    </div>


</div>
<div class="curtain hidden" id = 'curtain'></div>
<div class="popup hidden" id="popup">

    <div class="popup__text">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</div>
    <button class="button popup__button" id="popup__button">Ок</button>
</div>



<script src="scripts/script.js"></script>
</body>
</html>
